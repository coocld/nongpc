<ul class="news-list">
{loop $tags $i $t}
<li class="news-item">
  <h2 class="news-top-title text-overflow"><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}{if $class} class="{$class}"{/if} title="{$t[alt]}">{$t[title]}</a></h2>
  <p class="news-top-desc">{$t[introduce]}</p>
</li>
{/loop}
</ul>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
